 <div class="col-md-3 col-sm-6 col-xs-12 wow fadeIn">
    <div class="product-wrapper">
        <a href="{SeoUrl}" data-ajax="false"> 
            <img src="/<%GetSmallFile('{MainImage}')%>" class="img-responsive" alt="{Name}">
        <div class="product-des">
            <h4>{Name} - {Color}</h4>
            <br />
            <span> Cena: <%PriceVat('{Price}','cs_CZ','%.2n','{Vat}')%></span>
        </div> 
        </a>
    </div>
</div>
