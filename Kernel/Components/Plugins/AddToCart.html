<div class="form-horizontal {ShowCartButton}">
    <div class="form-group">    
        <label for="ProductCount-{ProductId}" class="control-label col-md-3">{word795}</label>
        <div class="col-md-9">
            <input type="number" id="ProductCount-{ProductId}" class="form-control" value="1"  min="1" data-max="{MaxOrder}"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12" >
            <a href="{CartUrl}" onclick="return AddToCart('{ProductId}','{SelectItem}','{ErrorMessage}')" class="btn btn-default fr" data-role="none" data-ajax="false">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i> &nbsp; {ButtonName}
            </a>
        </div>
    </div>
</div>
