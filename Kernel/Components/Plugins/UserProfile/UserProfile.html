<div id="userProfile">
    <div class="form-group">
        <label for="UserName" class="control-label col-md-2">Uživatelské jméno</label>
        <div class="col-md-9">
             <input type="text" id="UserName" value="{UserName}" class="form-control" disabled/>
        </div>
    </div>
        <div class="form-group">
        <label for="FirstName" class="control-label col-md-2">Jméno</label>
        <div class="col-md-9">
            <input type="text" id="FirstName" value="{FirstName}" class="form-control"/>
        </div>
    </div>
            <div class="form-group">
        <label for="LastName" class="control-label col-md-2">Příjmení</label>
        <div class="col-md-9">
            <input type="text" id="LastName" value="{LastName}" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label for="UserEmail" class="control-label col-md-2">E-mail</label>
        <div class="col-md-9">
            <input type="text" id="UserEmail" value="{UserEmail}" class="form-control"/>
        </div>
    </div>
    {DomainHtml}
    <div class="form-group">
        <input type="button" value="Uložit" onclick="SaveUserProfile('userProfile')" />
    </div>
</div>
